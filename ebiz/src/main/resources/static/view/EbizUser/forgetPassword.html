<body>
<div class="container" style="margin-top:100px;background:url(/images/login.jpg);border-radius:5px;">
    <div class="row">
        <div class="col-xs-12 col-md-8">
        </div>
        <div class="col-xs-6 col-md-4">
            <form action="/user/修改密码" method="post" id="loginForm"
                  style="border-radius:5px;border: #919691;background: white; margin-top: 15px;padding: 10px;">
                <div class="form-group">
                    <label for="Account">邮箱email</label>
                    <input type="text" class="form-control" id="Account" placeholder="email"
                           name="userName">
                </div>
                <div class="form-group">
                    <label for="verificationCode">验&nbsp;证&nbsp;码</label>
                    <input type="text" class="form-control" id="verificationCode" placeholder="验证码"
                           name="password">
                    <button class="js-reset-captcha  btn-captcha" id="btn-captcha" onclick="vericode()">获取验证码</button>
<!--
                    <span type="button" class="js-reset-captcha  btn-captcha" id="btn-captcha" onclick="vericode()">获取验证码</span>
-->

                </div>
                <div class="form-group ">
                    <label class="col-sm-3  control-label justify-content-end" data-placement="bottom" data-toggle="tooltip"
                           for="password"
                           title="6-16位字母、数字、符号、区分大小写">新密码:</label>
                    <input class="form-control" id="password" name="password" type="password"/>
                    <label class="flex-1  text-danger ml-2" id="passwordLabel"></label>
                </div>
                <div class="form-group ">
                    <label class="col-sm-3  control-label justify-content-end" data-placement="bottom" data-toggle="tooltip"
                           for="password"
                           title="6-16位字母、数字、符号、区分大小写">确认密码:</label>
                    <input class="form-control" id="comfirmPassword" name="password" type="password"/>
                    <label class="flex-1  text-danger ml-2" id="comfirmPasswordLabel"></label>
                </div>
                <div>

                    <div class="logbtn"><button type="button" class="fl btn" id="loginIdReset" >保存新密码</button></div>
                    <div class="logbox-error" style="display:;">您输入的用户名或密码有误，请重新输入！</div>



                </div>
            </form>
        </div>
    </div>
</div>
