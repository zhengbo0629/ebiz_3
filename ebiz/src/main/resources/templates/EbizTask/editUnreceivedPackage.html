<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新包裹信息页面管理</title>

    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">

    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="http://malsup.github.com/jquery.form.js"></script>
</head>

<script type="text/javascript">
    function customSearch (){
        $("form").submit();
    }

    $(function(){
        $(".pagination li").click(function(){
            var value = $(this).val();
            $("#formCondition input[name=currentPage]").val(value);
            $("#formCondition").submit();
        })
    })



</script>

<style>
    .form-group{
        display: inline;
        float: left;
        margin-left:15px;
    }
    .form-group label{
        display: inline;
    }

    .form-group input{
        width: 200px;
    }
    table tr , table th{
        align:center;
        verticle-align: center;
    }

    .pagination li{
        width:40px;
        color: #2b669a;
        background-color: white;
        cursor: pointer;
        border:1px solid #2b669a;
        text-align: center;
        vertical-align: center;
        border-radius: 3px;
        margin-right:10px;
        font-size: 14px;
        padding:5px;
    }
</style>

<script type="text/javascript">
    function editUnreceivedPackage() {
        $("#edit").ajaxSubmit(function(msg){
            alert(msg);
            $("#edit input[type=reset]").trigger("click");
            //self.location.reload();
        });
        return false;
    }

</script>

<body>

<div class="container" >
    <div id="wrapper">
        <div
                id="wrapperContent">
            <div align="center" style="padding-bottom: 1px; padding-top: 10px;">
                <h3>更新包裹1</h3>
            </div>

            <div align=center>
                <div align=left style="width: 50%; float: center; border: 0px solid #d7d7d7; min-height: 400px;">
                    <form id="edit" action="/taskManager/editUnreceivedPackage" method="post" onsubmit="return editUnreceivedPackage();" th:object="${pack}" >
                        <br>
                        <h4 style="padding-bottom: 0px">
                            Package UID:
                            <span th:text="${pack.id}"></span></h4>
                        <br>
                        <h4 style="padding-bottom: 0px">Product Name:</h4>
                        <textarea id="productName" name="productName"
                                  style="border: none; background-color: transparent; resize: none;"
                                  rows="4" cols="58" readonly th:field="*{productName}" ></textarea>
                        <br> <br>
                        <h4 style="padding-bottom: 0px">Shipping Address:</h4>
                        <input
                                style="width: 100%; border: none; background-color: transparent;"
                                type="text" id="shippingAddress" name="shippingAddress"
                                th:field="*{shippingAddress}" readonly="readonly" /> <br>
                        <br>
                        <h4 style="padding-bottom: 0px">Total Quantity:</h4>
                        <input style="width: 100%;" type="number" id="quantity"
                               name="quantity" th:field="*{quantity}"
                               onchange="quantityChange()" /> <br> <br>
                        <h4 style="padding-bottom: 0px">CreditCard Information:</h4>
                        <textarea id="creditcard" name="creditcard" style="resize: none;"
                                  rows="8" cols="58" th:field="*{creditCardNumber}"></textarea><br><br>
                        <input style="width: 200px"
                               type="hidden" id="basePrice" name="basePrice"
                               th:field="*{basePrice}"  readonly="readonly" />
                        <input style="width: 200px"
                               type="hidden" id="promPrice" name="promPrice"
                               th:field="*{promPrice}"  readonly="readonly" />
                        <input style="width: 200px"
                               type="hidden" id="promQuantity" name="promQuantity"
                               th:field="*{promQuantity}" readonly="readonly" />
                        <input
                                style="width: 200px" type="hidden" id="packageId" name="packageId"
                                th:field="*{id}" readonly="readonly" />


                        <label style="font-size:18px" for="InStock"> InStock?</label> <input type="checkBox" id="InStock" name="InStock" value="InStock" />

                        <br>
                        <br>
                        <div align=center>
                            <input type="reset" name="reset" style="display: none;" />
                          <input type="submit" name="submit" value="submit"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</script>
